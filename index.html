<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 25%, 53%); }
  </style>
</head>
<body>

  <div class="data-container">
    <div class="first">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo">
      </div>

      <div class="icons">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24"><path d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z"/></svg>
        </div>

        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20"><path d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z"/></svg>
        </div>

        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="16"><path d="M19.4 6c-.7-3.4-3.7-6-7.4-6-2.9 0-5.4 1.6-6.6 4C2.3 4.4 0 6.9 0 10c0 3.3 2.7 6 6 6h13c2.8 0 5-2.2 5-5 0-2.6-2.1-4.8-4.6-5zM14 9v4h-4V9H7l5-5 5 5h-3z"/></svg>
        </div>
      </div>
    </div>

    <div class="second">
      <div class="second-header">
        <p>You've used <span class="bolden">815 GB</span> of your storage</p>
      </div>

      <div class="progress">
        <div class="bar">
          <div class="ball"></div>
        </div>
      </div>

      <div class="second-footer">
        <span class="bolden">0 GB</span>
        <span class="bolden">1000 GB</span>
      </div>

      <div class="notification">
        <h1><span class="bolden-more">815</span> GB LEFT</h1>
      </div>
    </div>
  </div>
  
  <div class="attribution" style="
  position: absolute;bottom: 1%;left: 50%;transform: translateX(-50%);
  -webkit-transform: translateX(-50%);
  -o-transform: translateX(-50%);
  ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Gito125">Ogwang Gift Gideon</a>.
  </div>
</body>
</html>
